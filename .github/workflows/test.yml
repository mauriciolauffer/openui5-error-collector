name: test
on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: '30 5 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: npm
    - run: npm ci --ignore-scripts
    - run: npm run lint:ci
    - uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: target/eslint.sarif
    - run: npm test
