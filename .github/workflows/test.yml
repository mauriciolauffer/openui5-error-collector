name: test
on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: '30 1 * * 0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: npm
    - run: npm install -g eslint
    - run: npm ci --ignore-scripts
    - run: npm test
